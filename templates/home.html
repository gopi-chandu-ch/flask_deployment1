<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Disease Prediction</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        /* Form Container */
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 40%;
            margin: auto;
        }

        /* Input Fields */
        input[type="text"] {
            width: 80%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Submit Button */
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Liver Disease Prediction</h2>
        <form action="/predict" method="post">
            <label for="feature1">Age:</label>
            <input type="text" name="feature1" required>

            <label for="feature2">Sex (0 for Male, 1 for Female):</label>
            <input type="text" name="feature2" required>

            <label for="feature3">Albumin:</label>
            <input type="text" name="feature3" required>

            <label for="feature4">Alkaline Phosphatase:</label>
            <input type="text" name="feature4" required>

            <label for="feature5">Alanine Aminotransferase:</label>
            <input type="text" name="feature5" required>

            <label for="feature6">Aspartate Aminotransferase:</label>
            <input type="text" name="feature6" required>

            <label for="feature7">Bilirubin:</label>
            <input type="text" name="feature7" required>

            <label for="feature8">Cholinesterase:</label>
            <input type="text" name="feature8" required>

            <label for="feature9">Cholesterol:</label>
            <input type="text" name="feature9" required>

            <label for="feature10">Creatinine:</label>
            <input type="text" name="feature10" required>

            <label for="feature11">Gamma Glutamyl Transferase:</label>
            <input type="text" name="feature11" required>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>
</html>
